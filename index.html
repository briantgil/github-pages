<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bae4Ever</title>
    <link
      href="https://fonts.googleapis.com/css?family=Petit Formal Script"
      rel="stylesheet"
    />

    <style>
      body {
        background-color: pink;
        text-align: center;
        color: #96031a;
        font-family: "Petit Formal Script", "Brush Script MT", cursive;
        font-size: 22px;
      }
      .container {
        width: 75%;
        margin: auto;
      }
      #gif {
        width: 75%;
        display: block;
        margin: auto;
        border-radius: 10px;
      }
      #outer-heart-btn {
        margin: auto;
        background-color: #96031a;
        border-radius: 5px;
      }
      #heart-btn {
        height: 50px;
        width: 50px;
        border-radius: 5px;
        margin: auto;
        padding: 5px 1px 1px 1px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Bae-4-Ever</h1>

      <img
        id="gif"
        src="./images/valentine's-day-wishes-love.gif"
        alt="valentines gif"
      />

      <h2>Be my valentine</h2>

      <button id="outer-heart-btn" onclick="saidYes()">
        <img
          id="heart-btn"
          src="./images/360_F_19895879_uZ0tHguWowgKxb7jgUzuJk7IdXJCYZkI.jpg"
          alt="valentines heart"
        />
      </button>

      <p>Brian &amp; Thain-Gi</p>
      <p>2/14/2024</p>
    </div>

    <script>
      function saidYes() {
        document
          .getElementById("gif")
          .setAttribute("src", "./images/love-you-forever.gif");
      }
    </script>
  </body>
</html>
